<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JS</title>
</head>
<body>
    <h1>Using JavaScript</h1>
    <script>
        var bool=20000457896312n;
        console.log(typeof bool);
        var modeOfPayment;
        modeOfPayment=prompt("Enter the mode of payment:");
        alert("Soumya bought the car using "+modeOfPayment);
        var time=prompt("Hey what's the time?");
        if(time>=5 && time<12){
            alert("Good Morning");
        }
        else if(time>=12 && time<17){
            alert("Good Afternoon");
        }
        else if(time>=17 && time<20){
            alert("Good Evening");
        }
        else {
            alert("Good Night");
        }
        var t=3==='3';
        console.log(t);
        var appliances=prompt("Which appliance to switch on?");
        switch(appliances){
            case 'fan':
                alert("Fan turned on");
                break;
            case 'tubelight':
                alert("Tubelight turned on");
                break;
            case 'tv':
                alert("TV turned on");
                break;
            case 'bulb':
                alert("Bulb turned on");
                break;
            case 'ac':
                alert("AC turned on");
                break;
            default:
                alert(`${appliances} is not working`);
        }
        for(let i=0;i<=10;i++)
            console.log(i);
        for(let j=5;j<51;j+=5){
            if(j%2==0)
            console.log(j+" is even");
            else
            console.log(j+" is odd");
        }
        let k=0;
        while(k<10){
            console.log(k);
            k++;
        }
        let d=20;
        do{
            d-=2;
            console.log(d);
        }while(d>0);
        let animal={//animal is an object
            name:"Giraffe",
            leg:4
        };
        console.log(animal);
        for(let key in animal){// for...in loop
            console.log(key,animal[key]);
        }
        //Dot Notation
        console.log(animal.name);
        console.log(animal.leg);
        let legsProp="leg";
        console.log(animal[legsProp]);
        let names=["RaKesh","maHeSh","ViJAy","aRjUn"];//array
        console.log(names);
        for(let i in names){
            console.log(i,names[i]);
        }
        for(let j of names){//for...of loop
            console.log(j)
        }
        function sum(a,b){
            console.log(a+b);
        }
        function product(x,y){
            return x*y;
        }
        sum(4,6);
        let p=product(25,5);
        console.log(p);
        let st="The sky is blue."
        console.log(st.length);
        console.log(st.charAt(6));
        const words=st.split(' ');
        console.log(words[3]);
        console.log(st.indexOf("b"));
        console.log(st.slice(4,7));//same as substring
        console.log(st.toUpperCase());
        for(let i=0;i<names.length;i++){
            let ch=names[i].charAt(0);
            ch=ch.toUpperCase();
            let ch1=names[i].substring(1);
            ch1=ch1.toLowerCase();
            console.log(ch+ch1);
        }
        let arr=["Happy Birthday!","Happy Holi to all","Holi Mubarak","Get well soon","Happy anniversary Mom Dad!"];
        for(let i=0;i<arr.length;i++){
            if(arr[i].indexOf("Holi")!=-1)
            console.log(arr[i]);
        }
        function fname(name){
            console.log(`Hii ${name}`);
        }
        fname("Apu");
        const course={ //creating object 'course'
            lecture:10,
            section:3,
            title:"javascript",
            notes:{
                introduction:"Welcome"
            },
            enroll(){
                console.log("You are successfully enrolled");
            }
        };
        delete course.lecture;
        course.chapter=function(){
            console.log("10 chapters are there.");
        }
        console.log(course.constructor);
        course.enroll();
        course.chapter();
        console.log(course.title);
        console.log(course);
        course.price =1000;
        //Factory function
        function create(){
            const classes={
                mon:4,
                tues:5,
                subject:"Geography"
            };
            return classes;
        }
        console.log(create());
        function createcourse(sub){//otherwise
            return{
                mon:4,
                tues:5,
                subject:sub
            };
        }
        const classes=createcourse("Computer");
        console.log(classes);
        //Constructor function
        function Course(title){
            this.lecture=10,
            this.title=title,
            this.enroll=function(){
                console.log("You are successfully enrolled");
            };
        }
        const courses=new Course("English");
        console.log(courses.constructor);
        console.log(courses);
        courses.enroll();
        //creating constructor function using Function() constructor
        const Course1=new Function('title',`
            this.lecture=10,
            this.title=title,
            this.enroll=function(){
                console.log("You are enrolled");
            }`)
            const Course2=new Course1("JS");
            console.log(Course2);
            Course2.enroll();
        var day="Monday";
        console.log(day);
        let n=777;//Pass by value
        num=n;
        n=n/10;
        console.log(n);
        console.log(num);
        let obj={time:"2pm"};//Pass by reference
        obj1=obj;
        obj.time="4pm"
        console.log(obj);
        console.log(obj1);
        //using spread operator changing pass by ref to pass by value 
        let Animal={
            name:"Cow",
            legs:4
        };
        let Animal1={...Animal};
        Animal1.name="Tiger"
        console.log(Animal);
        console.log(Animal1);
        //using object assign function to change pass by ref to pass by value 
        let bird={
            name:"Sparrow"
        };
        let Bird1=Object.assign({},bird);
        bird.name="Nightingale"
        console.log(bird);
        console.log(Bird1);
        let app={
            name:"Fan",
            price:"500"
        };
        for(let x in app)
            console.log(x,app[x]);
        
        for(let key of Object.keys(app))
            console.log(app[key]);
        
        let applian={};
        for(let i in app)
            applian[i]=app[i];
        console.log(applian);
        const Product={
            itemName:"Flower",
            price:500,
            discount:10,
            itemCode:"f21ghdec2022"
        };
        console.log(Product);
        function item(){
            return{
            itemName:"Flower",
            price:500,
            discount:10,
            itemCode:"f21ghdec2022"
            }
        };
        const sale=item();
        console.log(sale);
        function createItem(price,discount){
           this.itemName="Flower",
           this.price=price,
           this.discount=discount,
           this.itemCode="f21ghdec2022",
           this.discountValue=function(){
            return price*discount/100;
           }
        };
        const Item=new createItem(30000,20);
        console.log(Item);
        console.log(Item.discountValue());
    </script>
</body>
</html>
