<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Course Chapter</title>
    <style>
        a{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container m-3 col-6">
                <a class="navbar-brand" href="#" target="_blank" rel="noopener noreferrer">Home</a>
                <a class="navbar-brand" href="#" target="_blank" rel="noopener noreferrer">About</a>
                <a class="navbar-brand" href="#" target="_blank" rel="noopener noreferrer">Projects</a>
                <a class="navbar-brand" href="#" target="_blank" rel="noopener noreferrer">Contact</a>
                <a class="navbar-brand" href="#" target="_blank" rel="noopener noreferrer">Log In</a>
            </div>
          </nav>
        </header>
        <main>
          <div class="container mt-5 col-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter Number or Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="button" class="btn btn-outline-dark bg-success" type="button" id="button-addon2">Add</button>
          </div>
            <ul id="list" class="list-group">
                <li id="list-item" class="list-group-item d-flex justify-content-between">
                    <h4 class="flex-grow-1">Chapter 1</h4> 
                    <button type="button" class="btn btn-warning me-3">Edit</button>
                    <button type="button" class="btn btn-danger" onclick="removechapter(this)">Remove</button>
                </li>
            </ul>
        </div>
    </main>
    <script>
        button.addEventListener('click',addchapter);
        function addchapter(){
            let currentbtn=button.previousElementSibling;
            let newLi=document.createElement('li');
            newLi.innerHTML=`<h4 class="flex-grow-1">${currentbtn.value}</h4>
            <button type="button" class="btn btn-warning me-3">Edit</button>
                    <button type="button" class="btn btn-danger" onclick="removechapter(this)">Remove</button>`
            newLi.className="list-group-item d-flex justify-content-between";
            list.appendChild(newLi);
        }
        function removechapter(element){
            element.parentNode.remove();
            if(list.children.length<=0){
                let newEmptyMsg=document.createElement('h3');
                newEmptyMsg.textContent="All chapters are removed. Please add a chapter.";
                newEmptyMsg.classList.add("list-group-item");
                list.appendChild(newEmptyMsg);
            }
        }
    </script>
</body>
</html>
